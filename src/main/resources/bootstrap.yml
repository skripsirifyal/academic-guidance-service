---
spring:
  application:
    name: academic-guidance-service
  profiles:
    active: heroku
  config:
    activate:
      on-profile: heroku
    import: optional:config-service:https://root:4c4d3mIc5ec12eT@guidance-config-service.herokuapp.com
  cloud:
    config:
      uri: https://root:4c4d3mIc5ec12eT@guidance-config-service.herokuapp.com
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true

eureka:
  instance:
    hostname: academic-guidance-service.herokuapp.com
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: https://guidance-discovery-service.herokuapp.com/eureka/
    region: default
    registry-fetch-interval-seconds: 5